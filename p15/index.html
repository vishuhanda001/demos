<script>
    var menu = document.getElementsByClassName("menu")
    menu[0].addEventListener(('click'), (data) => {

    document.getElementsByClassName("done")[0]
    .addEventListener(('click'),(data)=>{
        document.getElementsByClassName("done")[0].classList.toggle("doneme");
    })
</script>
